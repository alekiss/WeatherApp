<div class="search">
  <form #form="ngForm" (submit)="onSubmit()">
    <input type="text" placeholder="Search City" name="city" [(ngModel)]="city">
  </form>
</div>

<div class="container">
  <div class="upper-data">
    <img src="../assets/hot.jpg" *ngIf="temperature > 15" />
    <img src="../assets/cold.jpg" *ngIf="temperature <= 15" />

    <div class="weather-data">
      <div class="location">{{myWeather.name}} - <img src="{{iconURL}}"></div>
      <div class="temperature">{{ temperature | number : "1.0-0" }}°C</div>
    </div>
  </div>

  <div class="lower-data">
    <div class="more-info-label">More Information</div>

    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min.png" />
          <span>min</span>
        </div>

        <div class="info-block-value">{{myWeather.main.temp_min | number: '1.0-0'}}°C</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max.png" />
          <span>max</span>
        </div>

        <div class="info-block-value">{{myWeather.main.temp_max | number: '1.0-0'}}°C</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png" />
          <span>humidity</span>
        </div>

        <div class="info-block-value">{{myWeather.main.humidity}}%</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" />
          <span>wind</span>
        </div>

        <div class="info-block-value">{{myWeather.wind.speed | number: '1.0-0'}}km/h</div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
